[package]
name = "hall"
description = "Hall is the main gameplay service."
version = "0.1.0"
edition = "2021"
authors = ["Scott Barcik <oxooo5co77@impending.org>"]

[dependencies]
num_enum = { version = "0.7.3" }
rand = { version = "0.9.0-beta.1" }
ron = { version = "0.9.0-alpha.0" }
serde = { version = "1.0.215", features = ["derive"] }
tokio = { version = "1.42.0", features = ["macros", "rt-multi-thread"] }
gate = { path = "../gate" }
shared-net = { path = "../shared-net" }

[dev-dependencies]
strum = { version = "0.26.3" }
strum_macros = { version = "0.26.4" }
