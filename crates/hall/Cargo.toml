[package]
name = "hall"
description = "Hall is the main gameplay service."
version = "0.1.0"
edition = "2024"
authors = ["Scott Barcik <oxooo5co77@impending.org>"]

[dependencies]
rand = { version = "0.9.2" }
ron = { version = "0.10.1" }
serde = { version = "1.0.219", features = ["derive"] }
