[package]
name = "smithy"
description = "Smithy is the data manipulation utility."
version = "0.1.0"
edition = "2021"
authors = ["Scott Barcik <oxooo5co77@impending.org>"]

[dependencies]
clap = { version = "4.5.23", features = ["derive"] }
ron = { version = "0.9.0-alpha.0" }
serde = { version = "1.0.217", features = ["derive"] }
sqlx = {  version = "0.8.2", features = ["postgres", "runtime-tokio"] }
tokio = { version = "1.42.0", features = ["macros"] }
hall = { path = "../hall" }
vagabond = { path = "../vagabond" }
