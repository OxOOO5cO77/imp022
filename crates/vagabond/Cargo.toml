[package]
name = "vagabond"
description = "Vagabond is the Bevy-based game client."
version = "0.1.0"
edition = "2021"
authors = ["Scott Barcik <oxooo5co77@impending.org>"]
default-run = "vagabond"

[dependencies]
anyhow = { version = "1.0.93" }
bevy = { version = "0.14.2" }
bevy_egui = { version = "0.30.1", features = ["immutable_ctx"] }
bevy_mod_picking = { version = "0.20.1", default-features = false, features = ["backend_sprite", "bevy_core_pipeline", "bevy_picking_sprite", "highlight"] }
fasthash = { version = "0.4.0" }
pyri_tooltip = { version = "0.1.1" }
reqwest = { version = "0.12.9", features = ["blocking", "json"] }
ron = { version = "0.9.0-alpha.0" }
serde = { version = "1.0.215", features = ["derive"] }
tokio = { version = "1.41.1", features = ["macros", "rt-multi-thread"] }
shared-data = { path = "../shared-data" }
shared-net = { path = "../shared-net" }
hall = { path = "../hall" }
warehouse = { path = "../warehouse" }
